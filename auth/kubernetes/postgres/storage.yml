kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-auth-pv-volume
  labels:
    type: local
    app: postgres-auth
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/srv/notflix/auth"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-auth-pv-claim
  labels:
    app: postgres
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
